<style>
        :root { --primary: #2563eb; --secondary: #10b981; --danger: #ef4444; --dark: #0f172a; --gray: #64748b; --bg: #f8fafc; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); color: var(--dark); padding: 20px; }
        .container { max-width: 1000px; margin: 0 auto; }
        
        .header-nav { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem; }
        .logo { font-weight: 800; font-size: 1.2rem; color: var(--primary); }
        .lang-btn { background: white; border: 1px solid #e2e8f0; padding: 6px 12px; border-radius: 10px; cursor: pointer; font-weight: 600; font-size: 0.8rem; }

        .main-grid { display: grid; grid-template-columns: 350px 1fr; gap: 20px; }
        @media (max-width: 900px) { .main-grid { grid-template-columns: 1fr; } }

        .card { background: white; padding: 1.5rem; border-radius: 24px; box-shadow: 0 10px 30px rgba(0,0,0,0.03); border: 1px solid #f1f5f9; }
        h1 { font-size: 1.4rem; margin-bottom: 1.5rem; font-weight: 800; }

        .input-group { margin-bottom: 1rem; }
        label { display: block; margin-bottom: 0.4rem; font-weight: 600; font-size: 0.8rem; color: var(--gray); }
        .input-wrapper { position: relative; }
        .input-wrapper span { position: absolute; left: 12px; top: 50%; transform: translateY(-50%); color: var(--gray); font-weight: 600; }
        input { width: 100%; padding: 0.7rem 0.7rem 0.7rem 2.2rem; border: 2px solid #f1f5f9; border-radius: 12px; font-size: 1rem; font-weight: 600; outline: none; transition: 0.2s; }
        input:focus { border-color: var(--primary); background: #fff; }

        .action-buttons { display: flex; gap: 10px; margin: 1rem 0; }
        .panic-btn { flex: 2; background: #1e293b; color: white; border: none; padding: 0.8rem; border-radius: 12px; font-weight: 700; cursor: pointer; transition: 0.3s; font-size: 0.8rem; }
        .panic-btn:hover { background: var(--danger); }
        .reset-btn { flex: 1; display: none; background: white; color: var(--secondary); border: 2px solid var(--secondary); border-radius: 12px; font-weight: 700; cursor: pointer; font-size: 0.8rem; }

        .result-box { background: linear-gradient(135deg, #eff6ff 0%, #dbeafe 100%); padding: 1.2rem; border-radius: 18px; text-align: center; }
        #fire-date { font-size: 1.8rem; font-weight: 800; color: var(--dark); display: block; }
        #target-amount { font-weight: 600; color: var(--gray); font-size: 0.8rem; }

        .chart-container { background: white; padding: 1.5rem; border-radius: 24px; border: 1px solid #f1f5f9; position: relative; min-height: 400px; }
        
        footer { text-align: center; padding: 2rem; margin-top: 2rem; border-top: 1px solid #e2e8f0; font-size: 0.8rem; color: var(--gray); }
        footer a { color: var(--primary); text-decoration: none; margin: 0 10px; }


.stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 15px; }
.stat-card { background: rgba(255,255,255,0.5); padding: 10px; border-radius: 12px; border: 1px solid rgba(37, 99, 235, 0.1); }
.stat-label { font-size: 0.65rem; color: var(--gray); text-transform: uppercase; font-weight: 700; }
.stat-value { font-size: 1.1rem; font-weight: 800; color: var(--primary); display: block; }
  
  
    </style>

<body>

<div class="container">
    <div class="header-nav">
        <div class="logo">QuickFireCalc.io</div>
        <div>
            <button class="lang-btn" onclick="setLang('es')">ESP</button>
            <button class="lang-btn" onclick="setLang('en')">ENG</button>
        </div>
    </div>

    <div class="main-grid">
        <div class="card">
            <h1 id="title">Calcula tu Libertad</h1>
            <div class="input-group">
                <label id="lbl-spend">Gasto Mensual Deseado</label>
                <div class="input-wrapper"><span>$</span><input type="number" id="spend" value="2000" oninput="calculate()"></div>
            </div>
            <div class="input-group">
                <label id="lbl-capital">Capital Actual</label>
                <div class="input-wrapper"><span>$</span><input type="number" id="capital" value="10000" oninput="calculate()"></div>
            </div>
            <div class="input-group">
                <label id="lbl-save">Ahorro Mensual</label>
                <div class="input-wrapper"><span>+</span><input type="number" id="save" value="500" oninput="calculate()"></div>
            </div>
            <div class="input-group">
                <label id="lbl-return">Rentabilidad Anual (%)</label>
                <div class="input-wrapper"><span>%</span><input type="number" id="return" value="7" oninput="calculate()"></div>
            </div>

            <div class="action-buttons">
                <button class="panic-btn" id="panic-btn" onclick="applyPanic()">丘멆잺 CRASH (-50%)</button>
                <button class="reset-btn" id="reset-btn" onclick="resetPanic()">游댃</button>
            </div>

            <div class="result-box">
    <span id="res-text">TIEMPO HASTA TU RETIRO</span>
    <span id="fire-date">-</span>
    <div class="stats-grid">
        <div class="stat-card">
            <span class="stat-label">FI Ratio</span>
            <span id="fi-ratio" class="stat-value">0%</span>
        </div>
        <div class="stat-card">
            <span class="stat-label" id="lbl-target-sub">Meta Total</span>
            <span id="target-val" class="stat-value">$0</span>
        </div>
    </div>
</div>
        </div>

        <div class="chart-container">
            <canvas id="fireChart"></canvas>
        </div>
    </div>

    <footer>
        <a href="privacy.html" id="link-priv">Privacidad</a> | 
        <a href="legal.html" id="link-legal">Legal</a> | 
        <a href="mailto:hola@quickfirecalc.io">Contacto</a>
        <p style="margin-top: 10px;">&copy; 2026 QuickFireCalc.io</p>
    </footer>
</div>

<script>
    let panic = 1;
    let currentLang = 'es';
    let fireChart;

    const texts = {
        es: { title: "Calcula tu Libertad", lblSpend: "Gasto Mensual", lblCapital: "Capital Inicial", lblSave: "Ahorro Mensual", lblReturn: "Rentabilidad Anual", panic: "CRASH DEL MERCADO", res: "TIEMPO HASTA TU RETIRO", target: "Meta: ", years: "a침os", months: "meses", chartInc: "Ingresos Pasivos", chartExp: "Gastos", chartLabel: "A침os" },
        en: { title: "Plan your Freedom", lblSpend: "Monthly Spend", lblCapital: "Initial Capital", lblSave: "Monthly Savings", lblReturn: "Annual Return", panic: "MARKET CRASH", res: "TIME TO RETIRE", target: "Target: ", years: "years", months: "months", chartInc: "Passive Income", chartExp: "Expenses", chartLabel: "Years" }
    };

    function initChart() {
        const ctx = document.getElementById('fireChart').getContext('2d');
        fireChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [
                    { label: texts[currentLang].chartInc, data: [], borderColor: '#2563eb', backgroundColor: 'rgba(37, 99, 235, 0.1)', fill: true, tension: 0.4 },
                    { label: texts[currentLang].chartExp, data: [], borderColor: '#ef4444', borderDash: [5, 5], fill: false }
                ]
            },
            options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { position: 'top' } } }
        });
    }

    function calculate() {
        const spendMonthly = parseFloat(document.getElementById('spend').value) || 0;
        const spendAnnual = spendMonthly * 12;
        let cap = (parseFloat(document.getElementById('capital').value) || 0) * panic;
        const save = parseFloat(document.getElementById('save').value) || 0;
        const annualRate = (parseFloat(document.getElementById('return').value) || 0) / 100;
        const monthlyRate = annualRate / 12;
        
        const target = spendAnnual * 25;
        let months = 0;
        let chartDataCap = [];
        let chartLabels = [];
        let chartDataExp = [];

        // Simulaci칩n 30 a침os o hasta meta
        let tempCap = cap;
        for (let y = 0; y <= 40; y++) {
            chartLabels.push(y);
            chartDataExp.push(spendAnnual);
            // Ingreso pasivo estimado (4% del capital actual)
            chartDataCap.push((tempCap * 0.04));
            
            for(let m = 0; m < 12; m++) {
                tempCap = (tempCap + save) * (1 + monthlyRate);
            }
        }

        // C치lculo exacto de meses para el resultado
        let calcCap = cap;
        while(calcCap < target && months < 1200) {
            calcCap = (calcCap + save) * (1 + monthlyRate);
            months++;
        }

        const y = Math.floor(months / 12);
        const m = months % 12;
        document.getElementById('fire-date').innerText = months >= 1200 ? "+40 " + texts[currentLang].years : `${y} ${texts[currentLang].years} & ${m} ${texts[currentLang].months}`;
        document.getElementById('target-amount').innerText = `${texts[currentLang].target} ${target.toLocaleString()} $`;

        updateChart(chartLabels, chartDataCap, chartDataExp);

// Dentro de la funci칩n calculate(), al final:
const fiRatio = Math.min((cap / target) * 100, 100).toFixed(1);
document.getElementById('fi-ratio').innerText = fiRatio + "%";
document.getElementById('target-val').innerText = target.toLocaleString() + " $";
      
    }

    function updateChart(labels, dataCap, dataExp) {
        fireChart.data.labels = labels;
        fireChart.data.datasets[0].data = dataCap;
        fireChart.data.datasets[0].label = texts[currentLang].chartInc;
        fireChart.data.datasets[1].data = dataExp;
        fireChart.data.datasets[1].label = texts[currentLang].chartExp;
        fireChart.update();
    }

    function setLang(lang) {
        currentLang = lang;
        const t = texts[lang];
        document.getElementById('title').innerText = t.title;
        document.getElementById('lbl-spend').innerText = t.lblSpend;
        document.getElementById('lbl-capital').innerText = t.lblCapital;
        document.getElementById('lbl-save').innerText = t.lblSave;
        document.getElementById('lbl-return').innerText = t.lblReturn;
        document.getElementById('panic-btn').innerText = "丘멆잺 " + t.panic;
        document.getElementById('res-text').innerText = t.res;
        document.getElementById('link-priv').innerText = t.l1 || "Privacy";
        document.getElementById('link-legal').innerText = t.l2 || "Legal";
        calculate();
    }

    function applyPanic() { panic = 0.5; document.getElementById('reset-btn').style.display = 'block'; calculate(); }
    function resetPanic() { panic = 1; document.getElementById('reset-btn').style.display = 'none'; calculate(); }

    initChart();
    setLang('es');
</script>
</body>
